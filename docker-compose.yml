services:
  node:
    image: alohagarage/zpr:nightly
    platform: linux/amd64
    container_name: node
    command: ["/entrypoint.sh"]
    volumes:
      - ./authority:/authority
      - ./docker-node/entrypoint.sh:/entrypoint.sh
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    privileged: true
    networks:
      substrate:
        ipv4_address: 129.6.7.100

  visa-service:
    image: alohagarage/zpr:nightly
    platform: linux/amd64
    container_name: visa-service
    command: ["/entrypoint.sh"]
    volumes:
      - ./authority:/authority
      - ./docker-vs/entrypoint.sh:/entrypoint.sh
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    privileged: true
    depends_on:
      - node
    networks:
      substrate:
        ipv4_address: 129.6.7.101

